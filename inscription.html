<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
              type="text/css"
              href="style.css" />
    <title>S’inscrire sur notre site</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-5">
                <h2>S’inscrire</h2><br><br>

                    <div class="form-group mb-3">
                        <input type="name" name="nom" placeholder="Nom" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <input type="name" name="prenom" placeholder="Prénom" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <input type="date" name="date_naissance" placeholder="Date de naissance" class="form-control">
                    </div>

                    <div class="form-group mb-3">
                        <input type="email" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Inscription</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
